<h1 style="color:#005">{{blog.title}}</h1>
{% if blog.was_published_recently %}
    <strong>NEW</strong>
{% else %}
    <strong>OLD</strong>
{% endif %}

<br><img src="{{blog.thumbnail.url}}"><br>
<span>By {{blog.author}}</span> <br>
<span >Published On {{ blog.date_published }}</span>
<p> {{blog.body}}</p>
